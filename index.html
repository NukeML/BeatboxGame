<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beatboxing Mimicry Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  
  <div>
    <span id="errorsAboveHere"></span>
    <form id="beatboxForm">
      <h1 class="title">Beatboxing Mimicry Form</h1>
    <!-- Audio player for reference clip -->
      <p>Listen to this beatboxing clip<br></p>
      <div class="playerclass">
        <iframe id="referenceClip" class="rClip" height="60vh" src=""></iframe><br>
      </div>
      
      <!-- Button to start recording -->
      <p>When you're ready, record your best attempt at mimicking the beatbox!<br></p>
      <div class="playerclass">
        
        <button id="recordButton" class="rbutton" type="button">Record</button><br>
        <canvas class="visualizer"></canvas>
        
        <!-- Audio player for user's recording -->
        <audio id="userRecording" controls></audio>
        
        <!-- Button to submit form -->
        <button id="submitButton" class="sbutton">Submit</button>
        
      </div>
      
    </form>
  
  </div>

  <template id="errorMsg">
    <div class="error-msg"><br>
      <h3 class="error-msg-innertext"></h3>
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>
  </template>
  
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
