<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beatboxing Mimicry Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="script.js"></script>
  
  <div class="centered-text">
    <form id="beatboxForm">
      <h1>Beatboxing Mimicry Form</h1>
    <!-- Audio player for reference clip -->
      <p>Listen to this beatboxing clip<br></p>
      <audio id="referenceClip" controls></audio><br>
      
      <!-- Button to start recording -->
      <p>When you're ready, record your best attempt at mimicking the beatbox!<br></p>
      <button id="recordButton">Record</button><br>
      
      <!-- Audio player for user's recording -->
      <audio id="userRecording" controls></audio>
      
      <!-- Button to submit form -->
      <button id="submitButton">Submit</button>
    </form>
    
    
  </div>
</body>
</html>
